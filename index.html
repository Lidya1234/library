<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    
    <template id="hero-template">
      <li>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="card mt-3 tab-card">
                <div class="tab-content" id="myTabContent">
                  <div
                    class="tab-pane fade show active p-3"
                    id="one"
                    role="tabpanel"
                    aria-labelledby="one-tab"
                  >
                    <h5 class="card-title"></h5>
                    <p>Author <span class="card-text pl-4"></span></p>
                    
                    <p>N0 pages <span class="card-pages pl-2"></span></p>
                  
                    <div class="mb-4">
                    <span>Is read?</span>
                    <button class="btn btn-primary read ml-4"></button>
                    </div>
                    <button class="btn btn-danger remove"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </template>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="btn btn-primary">Add Book Form</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="">
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter title"
              id="title"
            />
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter author name"
              id="author"
            />
          </div>
          <div class="form-group">
            <label for="pages">Number of pages:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter number of pages"
              id="pages"
            />
          </div>
          <div class="form-group">
            <label for="read">Read:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter whether it is read or not"
              id="read"
            />
          </div>

          <button type="submit" class="btn btn-primary submit">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
